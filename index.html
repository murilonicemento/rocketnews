<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RocketNews</title>
</head>

<body>
    <main>
        <header id="logo">
            <img src="assets/img/logo.svg" alt="Logo da RocketNews">
        </header>
        <section id="content">
            <h2>Atualize ideias e informações em 5 minutos</h2>
            <h3>Tudo que você precisa saber para começar o seu dia bem informado</h3>
            <p>Notícias sobre o universo Rocketseat e tudo o que precisa para começar o dia melhor. Perfeito para se
                preparar para coda.</p>
        </section>
        <section id="form">
            <form action="">
                <label for="email">Insira o seu e-mail:</label>
                <span id="rectangle"></span>
                <input type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                <button>
                    <img src="assets/img/send.svg" alt="Avião de papel">
                </button>
            </form>
        </section>
        <section id="link">
            <a>Deixe-me ler primeiro</a>
            <span>
                <img src="assets/img/arrow-right.svg" alt="Seta apontando para a direita" id="arrow">
            </span>
        </section>
        <aside>
            <img src="assets/img/read_news.jpg" alt="">
        </aside>
    </main>
    
</body>

</html>
